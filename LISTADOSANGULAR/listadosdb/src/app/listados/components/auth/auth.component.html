                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenido de nuevo!</h1>
                                </div>
                                <form class="user" (ngSubmit)="OnSubmit()" method="post">
                                    <div class="form-group">
                                        <input [(ngModel)]="user.username" type="text" class="form-control form-control-user"
                                            id="exampleInputEmail" name="username" aria-describedby="emailHelp"
                                            placeholder="Ingresa tu Usuario">
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="user.password" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" name="password" placeholder="Contraseña">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                   
                                    <hr>
                                    <p>Este login solo es para personal autorizado,
                                         si usted no es colaborador de la empresa no intente loguearse
                                        </p>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="#">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
