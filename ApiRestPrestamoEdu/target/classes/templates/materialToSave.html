<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:if="${materialTosave!=null}">

	<div class="modal-header bg-dark text-info">
		<h5 class="modal-title" id="exampleModalLabel">
			<strong th:text="${materialTosave.codMaterial!=null? 'Editar Material' : 'Nuevo Material'}" ></strong>
		</h5>
		<button class="btn-close bg-danger" type="button" data-bs-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">Ã—</span>
		</button>
	</div>
	<div class="modal-body" >
		<form method="post" th:action="@{/material}" class="g-3"
			th:object="${materialTosave}">
			
			<div class="mb-3 row" th:if="${materialTosave.codMaterial!=null}">
				<label class="col-sm-2 col-form-label"> Cod. Material:</label>
				<div class=" col-sm-10">
					<input th:field="*{codMaterial}" type="number" class="form-control"
						readonly required>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label"> Nombre:</label>
				<div class=" col-sm-10">
					<input th:field="*{nombre}" type="text" class="form-control" required>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Descripcion: </label>
				<div class=" col-sm-10"> 
					<input th:field="*{descripcion}" type="text" class="form-control" required>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Stock:</label>
				<div class=" col-sm-10">
					<input th:field="*{stock}" type="number" step="1.0" min="0"
						class="form-control" required>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Tipo: </label>
				<div class=" col-sm-10">
					<input th:field="*{tipo}" type="text" 
						class="form-control" required>
				</div>
			</div>						
			<button type="submit" class="btn btn-success">GUARDAR</button>
		</form>
	</div>
</div>
</html>
