<div class="content g-8 p-4">
    <div class="row">
        <div class="col">
            <h4>Registrar Préstamo</h4>
            <input type="text" class="form-control" [(ngModel)]="idMaterialSolicitude" (input)="registrarPrestamo()" size="4" placeholder="Ingresar codigo de material solicitado..."  >
            <input type="text" class="form-control" [(ngModel)]="idAlumno" (input)="registrarPrestamo()" size="4" placeholder="Ingresar codigo de Alumno..." >

            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Código Alumno</th>
                        <th>Código Material</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    @for (solicitud of solicitudes; track $index)
                    {
                        <tr>                    
                            <td>{{solicitud.alumno.usuarioCodUsuario}}</td>
                            <td>{{solicitud.material.codMaterial}}</td>
                            <td>{{solicitud.material.nombre}}</td>
                            <td>{{solicitud.estado}}</td>                            
                        </tr>
                    }
                </tbody>
            </table>

        </div>
        <div class="col" *ngIf="prestamoRegistered.idPrestamo">
            <div class="d-flex flex-column">
                <div id="content" class="mt4">
                    
                        <div class="form-group">
                            <label for="Solicitud_IdSolicitud">ID Solicitud</label>
                            <input type="text" class="form-control"  [(ngModel)]="prestamoRegistered.solicitud.idSolicitud" name="idSolicitud" readonly>
                        </div>
                        <div class="form-group">
                            <label for="Alumno_Usuario_CodUsuario">Código Alumno</label>
                            <input type="text" class="form-control"  [(ngModel)]="prestamoRegistered.solicitud.alumno.usuarioCodUsuario" name="usuarioCodUsuario" readonly>
                        </div>
                        <div class="form-group">
                            <label for="Material_CodMaterial">Código Material</label>
                            <input type="text" class="form-control"  [(ngModel)]="prestamoRegistered.solicitud.material.codMaterial" name="codMaterial" readonly>
                        </div>
                        <div class="form-group">
                            <label for="FechaPrestamo">Fecha de Préstamo</label>
                            <input type="datetime-local" class="form-control"  [(ngModel)]="prestamoRegistered.fechaPrestamo" name="fechaPrestamo" readonly>
                        </div>
                        <div class="form-group">
                            <label for="FechaDevolucion">Fecha de Devolución</label>
                            <input type="date" class="form-control"  [value]="aumentarDias(prestamoRegistered.fechaPrestamo ,7)" name="FechaDevolucion" readonly>
                        </div>
                            <div class="form-group">
                            <label for="MaterialesEscanear">Materiales a escanear</label>
                            <input type="number" class="form-control"  [(ngModel)]="prestamoRegistered.solicitud.material.nombre" name="nombre" readonly>
                        </div>
                                         
                </div>
            </div>
        </div>
    </div>
</div>
