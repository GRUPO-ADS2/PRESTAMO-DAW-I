<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thumeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:if="${titulo!=null}" th:text= "${titulo}"></title> 
		<!-- Bootstrap CSS -->
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		  <!-- DataTables CSS -->
		  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">         
</head>
<body>

    <header th:fragment="header">  
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">MANTENIMIENTO</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavDropdown">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/material}">Materiales</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/usuario}">Usuarios</a>
		        </li>		        	      
		      </ul>
		    </div>
		  </div>
		</nav> 
            <nav>
                <div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
                <div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
                <div class="alert alert-warning" th:if="${warning!=null}" th:text="${warning}"></div>
                <div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>            
            </nav>       
        </header>
        <nav>
            <div th:insert="${content}"></div>
        </nav>      
        <div th:fragment="script">
			<!-- jQuery -->
			  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
			  <!-- Popper.js (para Bootstrap) -->
			  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
			  <!-- Bootstrap JS -->
			  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
			  <!-- DataTables JS -->
			  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>	
			  <script>
				$(document).ready(function () {
				  $('#myTable').DataTable();
				});
			  </script>		 
        </div>          
   
</body>
</html>
