<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thumeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:if="${titulo!=null}" th:text="${titulo}"></title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">

</head>
<body>

	<header th:fragment="header">


		<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
			<div class="container-fluid ">
				<a class="navbar-brand text-light" href="#">MANTENIMIENTO</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse " id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active text-info"
							aria-current="page" href="#">Materiales</a></li>
						<li class="nav-item"><a class="nav-link active text-success"
							aria-current="page" href="#">Usuarios</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="text-center fixed-bottom">
			<div
				class="alert alert-success d-flex align-items-center justify-content-center"
				th:if="${success!=null}">
				<i class="fa-solid fa-circle-check h2 me-2"></i>
				<div th:text="${success}"></div>
			</div>

			<div class="alert alert-danger" th:if="${error!=null}"
				th:text="${error}"></div>
			<div class="alert alert-warning" th:if="${warning!=null}"
				th:text="${warning}"></div>
			<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
		</div>

	</header>

	<div th:fragment="script">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<!-- Popper.js (para Bootstrap) -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			crossorigin="anonymous"></script>


	</div>

</body>
</html>
